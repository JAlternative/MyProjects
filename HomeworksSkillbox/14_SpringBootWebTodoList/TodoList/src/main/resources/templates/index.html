<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div id="book-form">
        <form>
            <h2>Добавление дела</h2>
            <label>Название дела:</label>
            <input type="text" name="name" value="">
            <label>Дата:</label>
            <input type="text" name="year" value="">
            <hr>
            <button id="save-book">Сохранить</button>
        </form>
    </div>
    <h1>Список дел (<span th:text="${worksCount}">0</span>)</h1>
    <button id="show-add-book-form">Добавить дело</button>
    <br><br>
    <div id="book-list">
        <div th:each="work : ${works}">
            <a href="#" class="book-link" th:attr="data-id=${work.id}" th:text="${work.name}"></a>
        </div>
    </div>

</body>
</html>
